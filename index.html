<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バグらせてみた</title>
</head>
<body>
    <!-- <form action=""> -->
        <h1>カウントアップ＆ダウン！！</h1>
        <marquee behavior="alternate" direction="" scrollamount="70">こんにちは！</marquee>
        <marquee behavior="slide" scrollamount="40">うっす！</marquee>
        <marquee behavior="" direction="left" id="mar1">あほー</marquee>
        <marquee behavior="" direction="right" id="mar2">あほやね</marquee>
        
        <div id="textBox"></div>
        <div id="textBox2"></div>
        <img src="https://profile.yoshimoto.co.jp/assets/data/profile/173/d80df743837d435ddafa57cb4cf3f39b08f8fd51.jpg" id="textBox3">
        <p id="p1"></p>
        <p id="p2"></p>
        <button id="plus">＋1</button>
        <button id="minus">－1</button>
        <button onclick="location.reload(true)">更新</button>
        <button id="reset">リセット！！</button>
        <button id="flat">なおれ！！</button>
        <button id="pass">バグをなおすにはコチラから</button>
        <script src="バグ.js"></script>
    <!-- </form> -->
</body>
</html>
